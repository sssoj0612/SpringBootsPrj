<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>redirect</title>
</head>
<body>
<script th:inline="javascript"> // 자바스크립트 내부에서 Thymeleaf 문법을 인식할수 있도록 함
// 자바로부터 넘어온 값을 Thymeleaf 문법으로 꺼내어 자바스크립트 변수에 할당함
  window.onload = function (){
    let msg = [[${msg}]];
    let url = [[${url}]];
    alert(msg);
    location.href=url;
  }
</script>
<meta charset="UTF-8">
</body>
</html>
