<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
        body {
            width: 700px;
            margin: 0 auto;
        }

        fieldset {
            margin: 40px 10px 10px auto;
            line-height: 50px;
            background-color: white;
        }
        
        th {
            background-color: aliceblue;
        }
    </style>
    <title>Support</title>
</head>

<body>
    <form name="support" method="post" action="">
        <fieldset>
            <legend> Notice </legend>
            <table width="600" border="1" cellspacing="0">
            <tr>
                <th style="text-align:center;">No</th>
                <th style="text-align:center;">제목</th>
                <th style="text-align:center;">게시날짜</th>
            </tr>
            <tr>
                <td style="text-align:center;">1</td>
                <td>&nbsp;<strong>시스템 점검으로 인한 서비스 이용 제한 안내</strong><br></td>
                <td style="text-align:center;">2023-05-21</td>
            </tr>
            <tr>
                <td style="text-align:center;">2</td>
                <td>&nbsp;<strong>웹사이트 개편 안내</strong></td>
                <td style="text-align:center;">2023-05-19</td>
            </tr>
            <tr>
                <td style="text-align:center;">3</td>
                <td>&nbsp;<strong>웹사이트 운영 안내</strong></td>
                <td style="text-align:center;">2023-05-15</td>
            </tr>
            </table>
            <input type="button" value="더보기">
                
        </fieldset>

        <fieldset>
            <legend> 1 : 1 문의 </legend>
            이름 :
            <input type="text" placeholder="홍길동" name="name_"><br>
            전화번호 :
            <input type="tel" placeholder="000-0000-0000" name="phone_"><br>
            이메일 :
            <input type="email" placeholder="email@naver.com" name="mail_"><br>
            문의사항 : <br>
            <textarea name="qna" cols="60" rows="5">문의하실 내용을 적어주세요.</textarea><br>
            <hr>
            <input type="submit" value="전송"> &nbsp;
            <input type="reset" value="초기화"> &nbsp;
        </fieldset><br>
        
        <fieldset>
            <legend> Review </legend>
            익명여부 :
            <input type="radio" name="unknown" value="y" checked />비공개 &nbsp; &nbsp;
            <input type="radio" name="unknown" value="n">공개<br>
            사진 첨부 : 
            <input type="file"><br>
            리뷰내용 : <br>
            <textarea name="qna" cols="60" rows="5">이번 여행은 어떠셨나요?</textarea><br>
            이번 여행에 대한 평점을 남겨주세요.<br>
            ①<input type="range" min="1" max="5" value="1">⑤<br>
            <hr>
            <input type="submit" value="전송"> &nbsp;
            <input type="reset" value="초기화"> &nbsp;
        </fieldset><br>
    </form>
</body>
</html>
